<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Supporto Protom Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #007BFF;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .email-link {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .email-link:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supporto Protom Group</h1>
        <p>Hai bisogno di assistenza o supporto? Contattaci tramite email e saremo felici di aiutarti.</p>
        <a href="mailto:protomgroup@gmail.com" class="email-link">Invia un'email per assistenza</a>
    </div>
    <footer>
        &copy; 2024 Protom Group. Tutti i diritti riservati.
    </footer>
</body>
</html>
